{% extends 'base.html' %}

{% block body %}
<div class="container" style="margin-top:50px">
    <div class="hero-unit">
        <h1>TeleTracker!</h1>
        <p>See what we're watching when in the universe.</p>
        <form method="GET" action="/satdata">
            <label for="startdate">Start date:</label>
            <input type="datetime" id="startdate" name="start">
            <label for="enddate">End date:</label>
            <input type="datetime" id="enddate" name="end">
            <input type="submit" name="submit" value="submit">
        </form>
        <div class="mytimeline"></div>
        <div id='button'>Button!</div>
    </div>
</div>
{% endblock %}
